{% extends "base.html" %}
{% block content %}
<h3>User: {{user.username}}</h3>
<form action="{% url 'newsimu' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Run Simulation" />
</form>
{% if envoi %}Your simulation has been added to the queue !{% endif %}
{% endblock %}
